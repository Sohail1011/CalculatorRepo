<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="botones">
            <button class="item itemBoton1" onclick="clearDisplay()">C</button>
            <button class="item itemBoton2" onclick="">+/-</button>
            <button class="item itemBoton3" onclick="">%</button>
            <button class="item itemBoton4" onclick="">/</button>
            <button class="item itemBoton5" onclick="appendToDisplay('7')">7</button>
            <button class="item itemBoton6" onclick="appendToDisplay('8')">8</button>
            <button class="item itemBoton7" onclick="appendToDisplay('9')">9</button>
            <button class="item itemBoton8" onclick="">X</button>
            <button class="item itemBoton9" onclick="appendToDisplay('4')">4</button>
            <button class="item itemBoton10" onclick="appendToDisplay('5')">5</button>
            <button class="item itemBoton11" onclick="appendToDisplay('6')">6</button>
            <button class="item itemBoton12" onclick="">-</button>
            <button class="item itemBoton13" onclick="appendToDisplay('1')">1</button>
            <button class="item itemBoton14" onclick="appendToDisplay('2')">2</button>
            <button class="item itemBoton15" onclick="appendToDisplay('3')">3</button>
            <button class="item itemBoton16" onclick="">+</button>
            <button class="item itemBoton17" onclick="appendToDisplay('0')">0</button>
            <button class="item itemBoton18" onclick="">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
