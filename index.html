<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="botones">
            <button class="item itemBoton1" id="c">C</button>
            <button class="item itemBoton2">+/-</button>
            <button class="item itemBoton3" id="%">%</button>
            <button class="item itemBoton4" id="/">/</button>
            <button class="item itemBoton5" id="7">7</button>
            <button class="item itemBoton6" id="8">8</button>
            <button class="item itemBoton7" id="9">9</button>
            <button class="item itemBoton8" id="*">*</button>
            <button class="item itemBoton9" id="4">4</button>
            <button class="item itemBoton10" id="5">5</button>
            <button class="item itemBoton11" id="6">6</button>
            <button class="item itemBoton12" id="-">-</button>
            <button class="item itemBoton13" id="1">1</button>
            <button class="item itemBoton14" id="2">2</button>
            <button class="item itemBoton15" id="3">3</button>
            <button class="item itemBoton16" id="+">+</button>
            <button class="item itemBoton17" id="0">0</button>
            <button class="item itemBoton18" id="=">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
